<!doctype html>
<html lang=en>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://raw.githubusercontent.com 'unsafe-inline';">
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name=viewport>
    <title>Ayarlar - Dizipal</title>
    <meta content=ahmetcanisik name=author>
    <link rel="stylesheet" href="../../styles/mytheme.min.css">
    <link rel="stylesheet" href="../../styles/toggle.css">
    <link rel="stylesheet" href="../../styles/menus.css">
</head>

<body>
    <header>
        <div class="title">
            Ayarlar
        </div>
        <nav>
            <button class="closeWindow">✕</button>
        </nav>
    </header>
    <fieldset>
        <main>
            <table id="settings">
                <tbody>
                    <!-- Site Ayarları -->
                    <tr>
                        <td colspan="3"><h2>Site Ayarları</h2></td>
                    </tr>
                    <tr>
                        <td><label for="currentSiteURL" title="Uygulamanın arayüzünde gösterilecek dizi/film izleme sitesi bağlantısı">Dizipal site bağlantısı</label></td>
                        <td>
                            <input class="inp" id="currentSiteURL" type="text">
                        </td>
                        <td>
                            <button id="syncURL" class="btn" type="button" title="En güncel dizipal adresini sizin için bulur">eşle</button>
                        </td>
                    </tr>
                    <tr>
                        <td title="En güncel dizipal adresini sizin uygulama açılırken için bulur">Güncel adresi açılışta eşle</td>
                        <td colspan="2">
                            <label class="switch red">
                                <input type="checkbox" id="checkAdressOnStartupSwitch">
                                <span class="slider-red round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td title="Sitede gösterilecek tüm reklamları engeller (Sadece Dizipal'e Özel)">Dizipal Reklamlarını engelle</td>
                        <td colspan="2">
                            <label class="switch red">
                                <input type="checkbox" id="adBlockerSwitch">
                                <span class="slider-red round"></span>
                            </label>
                        </td>
                    </tr>


                    <!-- Tercihler -->
                    <tr>
                        <td colspan="3"><h2>Tercihler (Beta)</h2></td>
                    </tr>
                    <tr>
                        <td title="Uygulamanın kullanıcağı varsayılan temayı belirleyiniz"><label for="changeTheme">Varsayılan Tema (Beta)</label></td>
                        <td>
                            <select name="changeTheme" id="changeTheme" class="inp" disabled>
                                <option value="dizipal">Dizipal</option>
                                <option value="system">Sistem</option>
                                <option value="dark">Karanlık</option>
                                <option value="light">Aydınlık</option>
                            </select>
                        </td>
                        <td>
                            <button type="button" class="btn btn-disabled" title="Uygulama renklerini kendinize göre özelleştirebilirsiniz." disabled>özel</button>
                        </td>
                    </tr>
                    <tr>
                        <td title="Uygulamanın ana dilini belirleyiniz (Site dahil değildir!)"><label for="changeTheme">Varsayılan Dil (Beta)</label></td>
                        <td colspan="2">
                            <select name="changeLanguage" id="changeLanguage" class="inp" disabled>
                                <option value="tr">Türkçe</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="controlButtons">
                <button type="button" class="btn btn-full btn-disabled closeWindow">iptal</button>
                <button type="button" class="btn btn-full" id="saveChanges">Değişiklikleri Kaydet</button>
            </div>
        </main>
    </fieldset>
    <script src="./renderer.js"></script>
</body>

</html>
