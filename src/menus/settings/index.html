<!doctype html>
<html lang=en>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://raw.githubusercontent.com 'unsafe-inline';">
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name=viewport>
    <title>Ayarlar - Dizipal</title>
    <meta content=ahmetcanisik name=author>
    <link rel="stylesheet" href="../../styles/mytheme.min.css">
    <link rel="stylesheet" href="../../styles/toggle.css">
    <link rel="stylesheet" href="../../styles/menus.css">
</head>

<body>
    <fieldset>
        <legend>
            <header class=list-title>
                <h1>Ayarlar</h1>
            </header>
        </legend>
        <main>
            <table id="settings">
                <tbody>
                    <tr>
                        <td><label for="currentSiteURL">Dizipal site bağlantısı</label></td>
                        <td>
                            <input class="inp" id="currentSiteURL" type="text">
                        </td>
                        <td>
                            <button id="syncURL" class="btn" type="button">eşle</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Güncel adresi açılışta eşle</td>
                        <td colspan="2">
                            <label class="switch red">
                                <input type="checkbox" disabled readonly>
                                <span class="slider-red round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Reklamlar engellensin mi?</td>
                        <td colspan="2">
                            <label class="switch red">
                                <input type="checkbox" disabled readonly checked>
                                <span class="slider-red round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><button type="button" class="btn btn-full" id="saveChanges">Değişiklikleri
                                Kaydet</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </fieldset>

    <script src="./renderer.js"></script>
</body>

</html>
